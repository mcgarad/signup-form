<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="logo-banner">
        <div id="logo-headline">
            <img src="assets/images/odin-lined.png">
            <div>Odin</div>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div id="form-container">
        <p>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up <em>now</em> 
            to get started. <br> <br>
            You <em>know</em> you want to.
        </p>
        <form action="index.html" method="post">
            <div>
                <legend>Let's do this!</legend>
                <fieldset>
                    <div>
                        <label for="userFirst">First name</label>
                        <input type="text" id="userFirst" name="userFirst">
                    </div>
                    <div>
                        <label for="userLast">Last name</label>
                        <input type="text" id="userLast" name="userLast">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail">
                    </div>
                    <div>
                        <label for="userPhone">Phone Number</label>
                        <input type="tel" id="userPhone" name="userPhone">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="userPassword">Password</label>
                        <input type="text" id="userPassword" name="userPassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" id="confirmPassword" name="confirmPassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
